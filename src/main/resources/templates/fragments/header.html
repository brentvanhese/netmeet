<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
</head>
<body>
<header th:fragment="header">

        <img th:src="@{/img/netmeet.png}" th:href="@{/home}" src="../../static/img/netmeet.png" alt="Netmeet">
    </div>
    <nav class="topnav" id="myTopnav">

        <ul>
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/netwerkeventsList}">Netwerkevents</a></li>
            <li><a th:href="@{/locatie-list}">Locaties</a></li>
            <li><a th:href="@{/organisatorsList}">Organisators</a></li>
            <li th:replace="fragments/user :: registreerMenu"></li>
            <li th:replace="fragments/user :: loginMenu"></li>
            <li th:replace="fragments/user :: logoutMenu"></li>
        </ul>
    </nav>
</header>
</body>
</html>
