<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Organisators</title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" href="/static/css/style.css" />
</head>
<body>
<header>
    <div th:replace="fragments/header :: header">
        hier komt de header
    </div>
    <h2>Organisators</h2>
    <p class="aantalGevonden" th:text="${nrOrganisators}  + ' organisators gevonden'">0 organisators gevonden</p>
</header>

<main>
    <section class="project-cards" style="">
        <div th:each="organisator: ${organisators}">
            <div class="card card-organisator">
                <h4><b th:text="${organisator.naam}"></b></h4>
                <div class="container">
                    <div class="moreInfoButton">
                        <a th:href="@{|/organisatordetails/${organisator.id}}">Meer info</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<footer th:replace="fragments/footer :: footer">
    Hier komt de footer
</footer>

</body>

<script>
    function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
            x.className += " responsive";
        } else {
            x.className = "topnav";
        }
    }
</script>

</html>
